<!-- Card Component From Core Ui
  Docuemntation https://coreui.io/angular/docs/getting-started/introduction -->
  <c-card class="text-center">
    <c-card-body>
      <c-card-body>
        <!-- Container class for Content -->
  
        <div class="container">
          <!-- Header Of Add Item -->
  
          <nav>
            <button
            cButton
            class="btn btn-block btn-light"
            size="sm"
            checked
          >
          Items
          </button>
            <button
              cButton
              class="btn btn-block btn-primary"
              routerLinkActive="active"
              size="sm"
              routerLink="/items"
              (click)="open(content)"
            >
              + New items
            </button>
          </nav>
  
          <!-- Add Item Modal -->
  
          <ng-template #content let-modal>
            <div class="modal-header">
              <h2 class="modal-title" id="modal-basic-title">Add Item</h2>
              <button
                type="button"
                class="btn-close"
                aria-label="Close"
                (click)="modal.dismiss('Cross click')"
              ></button>
            </div>
            <form [formGroup]="formValue" (ngSubmit)="onSubmit()">
              <div class="modal-body">
                <div class="mb-6">
                  <div class="form-group">
                    <h4 for="Item">Name</h4>
                    <div class="input-group mb-3">
                      <input
                        cFormControl
                        class="form-control"
                        type="text"
                        name="item"
                        placeholder="Item Name"
                        formControlName="ItemName"
                      />
                    </div>
                    <h4>Rate</h4>
                    <div class="input-group mb-3">
                      <span class="input-group-text">₹</span>
                      <input
                        cFormControl
                        type="text"
                        class="form-control"
                        formControlName="ItemRate"
                        aria-label="Amount (In Rupees)"
                      />
                      <span class="input-group-text">per Unit</span>
                    </div>
                    <h4 for="Description">Description</h4>
                    <div class="input-group mb-3">
                      <textarea
                        cFormControl
                        class="form-control"
                        type="textarea"
                        name="Description"
                        formControlName="ItemDescription"
                      ></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  cButton
                  [disabled]="formValue.invalid"
                  id="submit"
                  class="btn btn-primary"
                  (click)="addItem()"
                  (click)="modal.close('Save click')"
                >
                  Add Item
                </button>
              </div>
            </form>
          </ng-template>
  
          <!-- Displaying Content From Server In Table -->
  
          <table cTable>
            <!-- Table Header -->
            <thead>
              <tr>
                <th scope="col">Item Id</th>
                <th scope="col">ItemName</th>
                <th scope="col">Amount</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Table Date -->
              <tr *ngFor="let item of Items; let i = index">
                <td><button (click)="open3(content1,item.id)">{{ item.id }}</button></td>
                <td>{{ item.name }}</td>
                <td><span class="symbol">₹</span>{{ item.ratePerItem }}</td>
                <td>{{ item.ItemDescription }}</td>
                <td>
                  <!-- Opening  Modal For Delete Item -->
                  <button
                    type="button"
                    size="sm"
                    class="btn btn-outline-danger"
                    (click)="open2(Content2)"
                  >
                    <!-- Icons Imported From CoreUi -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-trash"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                      ></path>
                      <path
                        fill-rule="evenodd"
                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                      ></path>
                    </svg>
                    Remove
                  </button>
                  <!-- Modal for Delete Item -->
                  <ng-template #Content2 let-modal>
                    <div class="modal-header">
                      <h2 class="modal-title">Delete Invoice</h2>
                    </div>
                    <div class="modal-body">
                      <div>
                        <b>Are you sure you want to delete the Item ?</b>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        cButton
                        type="button"
                        class="btn btn-primary Issue"
                        (click)="modal.dismiss('Cancel')"
                      >
                        Cancel
                      </button>
                      <button
                        cButton
                        type="submit"
                        class="btn btn-primary Delete"
                        (click)="modal.close('submit click')"
                        (click)="deleteItem(item.id)"
                      >
                        Delete
                      </button>
                    </div>
                  </ng-template>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </c-card-body>
    </c-card-body>
  </c-card>
  

  <ng-template #content1 let-modal>
    <div class="modal-header">
      <h2 class="modal-title" id="modal-basic-title">Edit Item</h2>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <form [formGroup]="formValue">
      <div class="modal-body">
        <div class="mb-6">
          <div class="form-group">
            <h4 for="Item">Name</h4>
            <div class="input-group mb-3">
              <input
                cFormControl
                class="form-control"
                type="text"
                name="item"
                placeholder="Item Name"
                formControlName="ItemName"
                value={{formValue.value.ItemName}}
              />
            </div>
            <h4>Rate</h4>
            <div class="input-group mb-3">
              <span class="input-group-text">₹</span>
              <input
                cFormControl
                type="text"
                class="form-control"
                formControlName="ItemRate"
                value={{formValue.value.ItemRate}}
                aria-label="Amount (In Rupees)"
              />
              <span class="input-group-text">per Unit</span>
            </div>
            <h4 for="Description">Description</h4>
            <div class="input-group mb-3">
              <textarea
                cFormControl
                class="form-control"
                type="textarea"
                name="Description"
                formControlName="ItemDescription"
                value={{formValue.value.ItemDescription}}
              ></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          cButton
          [disabled]="formValue.invalid"
          id="submit"
          class="btn btn-primary"
          (click)="editItems()"
          (click)="modal.close('Closed')"
        >
          Edit Item
        </button>
      </div>
    </form>
  </ng-template>
